<!-- Page Content -->
<div class="container pt-5 pb-5">
<div class="form-group">
    <div class="col-sm-4">
      <h2>Create an Account</h2>
      <label class="pt-3">Name:</label><br />
      <input class="form-control" type="text" name="name"
             required minlength="4" [(ngModel)]="user.name"
             #name="ngModel">

      <label class="pt-3">Email:</label><br />
      <input class="form-control" type="text" name="email"
             [(ngModel)]="user.email" required #email="ngModel"
             ngModel email>

      <label class="pt-3">Password:</label><br />
      <input class="form-control" type="password" name="password"
             required minlength="6" [(ngModel)]="user.password"
             #password="ngModel">

      <label class="pt-3">Password (Again):</label><br />
      <input class="form-control" type="password" name="password2"
             [(ngModel)]="user.password2" required #password2="ngModel"
             pattern="{{ password.value }}">
    </div>
    <div class="col-sm-4">
      <button (click)="create()" class="btn btn-primary mt-3">Create</button>
    </div>
    <div class="col-sm-12 pt-5">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Name is required.</div>
        <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.email">Must be a valid email address.</div>
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required.</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters long.</div>
      </div>
      <div *ngIf="password2.invalid && (password2.dirty || password2.touched)" class="alert alert-danger">
        <div *ngIf="password2.errors.required">Password (Again) is required.</div>
        <div *ngIf="password2.errors.pattern">Passwords must match.</div>
      </div>
    </div>
  </div>
  </div>
